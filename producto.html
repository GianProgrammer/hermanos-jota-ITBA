<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto - Hermanos Jota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/logo.svg">
  <style>
    /* Estilos exclusivos para producto.html */
    #detalle-producto {
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      gap: 40px;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    #detalle-producto .imagen {
      flex: 1 1 45%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    #detalle-producto .imagen img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    #detalle-producto .info {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #detalle-producto h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      color: #A0522D;
      margin-bottom: 10px;
    }

    #detalle-producto p {
      font-size: 1.1rem;
      color: #5a4635;
    }

    #detalle-producto .precio {
      font-size: 1.5rem;
      font-weight: bold;
      color: #8b5c25;
    }

    #detalle-producto .btn-volver {
      background-color: #A0522D;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    #detalle-producto .btn-volver:hover {
      background-color: #8b5c25;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.svg" alt="Hermanos Jota" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main id="detalle-producto">
    <!-- Aquí se carga el producto dinámicamente con script.js -->
  </main>

  <footer class="ln-footer-home lay-container flex flex-column">
    <div class="d-flex flex-row redes-container">
      <ul class="lista-footer">
        <li><p class="mail-footer"><b>Email general:</b> info@hermanosjota.com.ar</p></li>
        <li><p class="mail-footer"><b>Ventas:</b> ventas@hermanosjota.com.ar</p></li>
      </ul>
      <ul class="lista-footer">
        <li><img class="fotoRed" src="img/instagram.png" alt="logo de instagram"><a href="https://instagram.com" target="_blank" rel="noopener" class="redes"><b>Instagram</b></a></li>
        <li><img class="fotoRed" src="img/whatsapp.png" alt="logo de Whatsapp"><a href="wa.link/tah7ex" target="_blank" rel="noopener" class="redes"><b>Whatsapp</b></a></li>
      </ul>
    </div>
    <div class="d-flex flex-row copyright">
      <p><b>© 2025 Hermanos Jota.</b> Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>

      return urlParams.get(param);
    }

        acabado: "Aceite natural ecológico",
        peso: "68 kg",

    },
    {

    },
    {
        id: 4,

        acabado: "Cuero anilina premium",
        rotacion: "360° silenciosa y suave",
        garantia: "10 años en estructura"
    },
    {
        id: 5,
        ruta:"img/Mesa de Centro Araucaria.png",
        nombre: "Mesa de Centro Araucaria",

    },
    {
        id: 6,
        ruta:"img/Mesa de Noche Aconcagua.png",
        nombre: "Mesa de Noche Aconcagua",
        descripcion: "Mesa de noche con cajón oculto y repisa inferior en roble FSC®.",

    {

    {

    {

    {

    },
    {
        id: 12,
        ruta:"img/Silla de Trabajo Belgrano.png",
        nombre: "Silla de Trabajo Belgrano",

        medidas: "60 x 60 x 90-100 cm",
        materiales: "Malla técnica, tejido reciclado",
        acabado: "Base cromada, tapizado premium",
        regulacion: "Altura + inclinación respaldo",
        certificacion: "Ergonomía europea EN 1335"
    }
    ];

    document.addEventListener("DOMContentLoaded", () => {
      const idProducto = getQueryParam("id");
      if (!idProducto) return;

      const producto = productos.find(p => p.id == idProducto);
      if (!producto) return;

      const contenedor = document.getElementById("detalle-producto");
      contenedor.innerHTML = `
        <div class="imagen">
          <img src="${producto.ruta || 'img/no-image.png'}" alt="${producto.nombre}">
        </div>
        <div class="info">
          <h1>${producto.nombre}</h1>
          <p>${producto.descripcion}</p>
          <div class="precio"> Medidas: ${producto.medidas}</div>
          <a href="productos.html" class="btn-volver">⬅ Volver a Productos</a>
        </div>
      `;
    });
  </script>
</body>
</html>
